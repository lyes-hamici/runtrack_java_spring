<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Personnes</title>
</head>
<body>
<h2>Liste des Personnes</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Ã‚ge</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${persons}">
        <td th:text="${person.id}"></td>
        <td th:text="${person.name}"></td>
        <td th:text="${person.age}"></td>
        <td>
            <!-- Lien pour modifier -->
            <a th:href="@{/persons/edit/{id}(id=${person.id})}">Modifier</a>
            <!-- Formulaire pour supprimer -->
            <form method="post" style="display:inline;" th:action="@{/persons/delete/{id}(id=${person.id})}">
                <button type="submit">Supprimer</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/persons/new">Ajouter une personne</a>
</body>
</html>
